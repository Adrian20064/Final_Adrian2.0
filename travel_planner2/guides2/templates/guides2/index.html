<h1>Travel Planner - Adrian carrasco</h1>

<form method="post">
  {% csrf_token %}

  <label for="start_city">Select start city:</label><br />
  <select name="start_city" id="start_city" required>
    <option value="" disabled selected>Select a city</option>
    {% for city in cities %}
    <option value="{{ city }}">{{ city }}</option>
    {% endfor %}
  </select>
  <br /><br />

  <label for="max_distance">Enter maximum driving distance (km):</label><br />
  <input
    type="number"
    id="max_distance"
    name="max_distance"
    min="1"
    step="1"
    required
  />
  <br /><br />

  <button type="submit">Submit</button>
</form>
